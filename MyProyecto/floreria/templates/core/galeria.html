{% extends "core/base.html" %}
  {% load static %}
  
    {% block titulo %}
     Galeria
    {% endblock titulo %}

  
   {% block contenido %}
<!-- JUMBO TRON DE TITULO -->
<nav>
    <div class="container-fluid">
     <div class="jumbotron">
      <h1 style='font-size: 50px; ' class="text-primary">Arreglos Florales</h1>
    </div>
    </div>
    </nav>  

    <!-- Galeria de imagenes -->  
        {% for p in listaflores %}
            <div class="cuadro">
            <h3>{{p.name}}</h3>
            <img src="{{ p.imagen.url }}">
            <p style="text-align: center;">{{p.descripcion}}  </p>
            <div>
                <a class="btn btn-outline-success" style="margin:15px" href="{% url 'AGREGAR_CARRO' p.name %}">Agregar a Carro</a>
            </div>
            <div>
                <a class="btn btn-outline-success" href="{% url 'ELIMINAR_FLOR' p.name %}">Eliminar</a>
            </div>
            
            
        </div>

        {% endfor %}  
   
       <h1>{{msg}}</h1>


{% endblock contenido %}
