{% extends "core/base.html" %}
  {% load static %}
    
    {% block titulo %}
     Formulario
    {% endblock titulo %}

{% block contenido %}  
<!-- JUMBO TRON DE TITULO -->
<nav>
    <div class="container">
     <div class="jumbotron">
      <h1 style='font-size: 50px; ' class="text-primary">Formulario</h1>
    </div>
    <h2>Agregar producto a la pagina</h2>
  
    </div>
    </nav>  
    
    <!-- Formulario de ingreso -->
   
    <form>
      <div class="input-group mb-3" style="width: 55%; height: 45%; padding-left: 100px;">
        <div class="input-group-prepend" >
          <span class="input-group-text" >Nombre del Producto:</span>
        </div>
        <input type="text" class="form-control" >
      </div>
    </form>
    <form>
      <div class="input-group mb-3" style="width: 55%; height: 45%; padding-left: 100px;">
        <div class="input-group-prepend" >
          <span class="input-group-text" >Valor del Producto:</span>
        </div>
        <input type="number" class="form-control" >
      </div>
    </form>
    <form>
      <div class="input-group mb-3" style="width: 55%; height: 45%; padding-left: 100px;">
        <div class="input-group-prepend" >
          <span class="input-group-text" >Stock del Producto:</span>
        </div>
        <input type="number" class="form-control" >
      </div>
    </form>
    <form>
      <div class="input-group mb-3" style="width: 55%; height: 45%; padding-left: 100px;">
        <div class="input-group-prepend" >
          <span class="input-group-text" >Imagen del Producto:</span>
        </div>
        <input type="file" class="form-control" >
      </div>
    </form>
    <button type="button" class="btn btn-outline-success" style="margin-left: 400px; width: 150px; height: 40px;">Agregar</button>
  
{% endblock contenido %}
